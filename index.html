<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NEUMORPHIC DESIGN</title>
</head>
<body>
    <!-- <span>c</span> -->
    <div class="login-div">
        <div class="logo"><img src="images/png-apple-logo-9723.png" alt=""></div>
        <div class="title">Login Form</div>
        <div class="sub-title">META</div>
        <div class="fields">
            <div class="username">
                <input type="username" class="user-input" placeholder="Username">
            </div>
            <div class="password">
                <input type="password" class="password-input" placeholder="Password">
            </div>
        </div>
    <button class="sign-in">Login</button>
    <a href="" class=""><p>Forgot Password ?</p></a>
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Preloader -->
<div id="preloader">
  <div id="status">&nbsp;</div>
  <script>
      $(window).on('load', function() { // makes sure the whole site is loaded 
  $('#status').fadeOut(); // will first fade out the loading animation 
  $('#preloader').delay(1000).fadeOut('slow'); // will fade out the white DIV that covers the website. 
  $('body').delay(350).css({'overflow':'visible'});
})
  </script>
</div>
</body>
</html>
